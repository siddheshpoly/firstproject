
    <form FormGroup ="registerForm" (ngSubmit) ="registerSubmit()" class="border p-3 rounded-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Register</span>
        </div>
    </div>
    <div>
        <div class="row g-0">
        <div class="col mb-3">
            <label for="firstname" class="form label">firstname</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname">
        </div>
        <div class="col mb-3">
            <label for="lastname" class="form label">lastname</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname">
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col mb-3">
                <label for="email" class="form label">email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="form-text"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col mb-3">
                <label for="address" class="form label">address</label>
                <input type="text" class="form-control" id="address" formControlName="address">
                <div class="form-text"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col mb-3">
                <label for="mobilenumber" class="form label">mobilenumber</label>
                <input type="text" class="form-control" id="mobilenumber" formControlName="mobilenumber">
                <div class="form-text"></div>
            </div>
            <div class="col ps-3 mb-3">
                    <div class="m-1">Gender</div>
                    <div class="form-check form-check-inlne">
                        <input type="radio" class="form-check-input" value="m" id="male" formControlName="gender">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inlne">
                        <input type="radio" class="form-check-input" value="f" id="female" formControlName="gender">
                        <label class="form-check-label" for="female">Female</label>
                    </div>                    
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>

            </div>
        </div>
    </div>
    </div>
</form>
